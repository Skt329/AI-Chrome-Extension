<!DOCTYPE html>
<html lang="en">
<head>
  <title>Phoenix Web Assistant Settings</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
  <div class="settings-container">
    <div class="header">
      <h1>Phoenix Web Assistant Settings</h1>
    </div>

    <div class="settings-section">
      <h2>Ollama Connection</h2>
      <div class="form-group">
        <label for="ollama-host">Ollama Host URL:</label>
        <input type="text" id="ollama-host" placeholder="http://localhost:11434">
        <p class="help-text">The URL where Ollama is running</p>
      </div>
      <div class="form-group">
        <label for="ollama-model">Model:</label>
        <input type="text" id="ollama-model" placeholder="deepseek-r1:8b">
        <p class="help-text">The model to use for AI responses</p>
      </div>
      <div class="connection-test">
        <button id="test-connection-btn">Test Connection</button>
        <span id="connection-status"></span>
      </div>
    </div>

    <div class="settings-section">
      <h2>AI Settings</h2>
      <div class="form-group">
        <label for="system-prompt">System Prompt:</label>
        <textarea id="system-prompt" rows="4" placeholder="You are a helpful AI assistant integrated into a browser extension."></textarea>
        <p class="help-text">The system prompt used to give instructions to the AI</p>
      </div>
    </div>

    <div class="settings-section">
      <h2>Appearance</h2>
      <div class="form-group theme-settings">
        <label for="dark-mode-toggle">Dark Mode</label>
        <label class="switch">
          <input type="checkbox" id="dark-mode-toggle" aria-label="Toggle dark mode">
          <span class="slider round"></span>
        </label>
      </div>
    </div>

    <div class="actions">
      <button id="save-btn">Save Settings</button>
      <button id="reset-btn">Reset to Defaults</button>
    </div>

    <div class="footer">
      <p>Ollama Web Assistant v1.0</p>
      <p class="info">Make sure <a href="https://ollama.com/" target="_blank" rel="noopener">Ollama</a> is installed and running on your computer</p>
    </div>
  </div>
  <script src="settings.js"></script>
</body>
</html>
