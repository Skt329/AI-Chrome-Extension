<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ollama Web Assistant</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sidebar.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Ollama Web Assistant</h1>
      <div class="mode-selector">
        <button id="mode-chat" class="mode-btn active">Chat</button>
        <button id="mode-form" class="mode-btn">Form Fill</button>
        <button id="mode-settings" class="mode-btn">Settings</button>
      </div>
      <button id="close-sidebar-btn" class="close-btn" title="Close sidebar">Ã—</button>
    </div>
    
    <!-- Chat Panel -->
    <div id="chat-panel" class="panel active">
      <div id="chat-messages" class="messages-container"></div>
      <div class="input-container">
        <textarea id="user-input" placeholder="Ask a question about this page..."></textarea>
        <button id="send-btn">Send</button>
      </div>
    </div>
    

    
    <!-- Form Fill Panel -->
    <div id="form-fill-panel" class="panel">
      <div class="form-fill-container">
        <div class="section">
          <h2>Forms Detected</h2>
          <div id="forms-list" class="content-box"></div>
        </div>
        <div class="section">
          <h2>Fill Form</h2>
          <div class="form-data-input">
            <textarea id="form-data" placeholder="Enter form data (JSON or description)"></textarea>
            <button id="fill-form-btn">Fill Form</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Settings Panel -->
    <div id="settings-panel" class="panel">
      <div class="settings-container">
        <div class="section">
          <h2>Ollama Connection</h2>
          <div class="form-group">
            <label for="ollama-host">Ollama Host URL:</label>
            <input type="text" id="ollama-host" placeholder="http://localhost:11434">
            <p class="help-text">The URL where Ollama is running</p>
          </div>
          
          <div class="form-group">
            <label for="ollama-model">Model:</label>
            <input type="text" id="ollama-model" placeholder="deepseek-r1:8b">
            <p class="help-text">The model to use for AI responses</p>
          </div>
          
          <div class="connection-test">
            <button id="test-connection-btn">Test Connection</button>
            <span id="connection-status-settings"></span>
          </div>
        </div>
        
        <div class="section">
          <h2>AI Settings</h2>
          <div class="form-group">
            <label for="system-prompt">System Prompt:</label>
            <textarea id="system-prompt" rows="4" placeholder="You are a helpful AI assistant integrated into a browser extension."></textarea>
            <p class="help-text">The system prompt used to give instructions to the AI</p>
          </div>
        </div>
        
        <div class="section">
          <h2>Appearance</h2>
          <div class="form-group theme-settings">
            <label class="switch-label" for="dark-mode-toggle">Dark Mode</label>
            <label class="switch">
              <input type="checkbox" id="dark-mode-toggle" aria-label="Toggle dark mode">
              <span class="slider round"></span>
            </label>
          </div>
        </div>

        <div class="actions">
          <button id="save-settings-btn" class="primary-btn">Save Settings</button>
          <button id="reset-settings-btn">Reset to Default</button>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div id="connection-status">Not connected to Ollama</div>
    </div>
  </div>
  <script src="sidebar.js"></script>
</body>
</html>
